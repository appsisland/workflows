# .github/workflows/convert-figma.yml
name: convert

on:
  workflow_dispatch:
    inputs:
      project_name:
        description: 'Name for the generated Flutter project (must be a valid Dart package name)'
        required: true
      figma_file_key:
        description: 'Your Figma file key'
        required: true
      figma_token:
        description: 'Your Figma access token'
        required: true

jobs:
  convert:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '2.19.6'

      - name: Clone Parabeac core
        run: |
          git clone --depth 1 --branch v4.0.0 https://github.com/Parabeac/parabeac-core.git parabeac
          rm -rf parabeac/pb-scripts

      - name: Install Parabeac dependencies
        run: |
          cd parabeac
          dart pub get

      - name: Generate Flutter code
        run: |
          cd parabeac
          mkdir -p ../generated/${{ github.event.inputs.project_name }}
          dart run parabeac.dart \
            -f "${{ github.event.inputs.figma_file_key }}" \
            -k "${{ github.event.inputs.figma_token }}" \
            -n "${{ github.event.inputs.project_name }}" \
            -o "../generated/${{ github.event.inputs.project_name }}"

      - name: List output
        run: |
          echo "=== generated/${{ github.event.inputs.project_name }} ==="
          ls -R generated/${{ github.event.inputs.project_name }} || echo "(directory not found)"

      - name: Upload generated Flutter project
        uses: actions/upload-artifact@v4
        with:
          name: flutter_project
          path: generated/${{ github.event.inputs.project_name }}/**


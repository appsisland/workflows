name: convert

on:
  workflow_dispatch:
    inputs:
      figma_file_key:
        description: 'Your Figma file key'
        required: true
      figma_token:
        description: 'Your Figma API token'
        required: true
      project_name:
        description: 'Output folder name'
        required: true
      page:
        description: 'Exact name of the CANVAS page in Figma'
        required: true

jobs:
  convert:
    runs-on: ubuntu-24.04

    steps:
      - name: 🛎️ Checkout repo
        uses: actions/checkout@v4

      - name: 🐦 Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '2.19.6'

      - name: 📦 Clone Parabeac
        run: |
          git clone --depth 1 --branch v4.0.0 https://github.com/Parabeac/parabeac-core.git parabeac
          rm -rf parabeac/pb-scripts

      - name: 📥 Get dependencies
        run: |
          cd parabeac
          dart pub get

      - name: 🚀 Run Parabeac on “${{ inputs.page }}”
        run: |
          mkdir -p generated/${{ inputs.project_name }}
          cd parabeac
          dart run parabeac.dart \
            -f "${{ inputs.figma_file_key }}" \
            -k "${{ inputs.figma_token }}" \
            -p "${{ inputs.page }}" \
            -o "../generated/${{ inputs.project_name }}"

      - name: 📂 List what was generated
        run: |
          echo "=== generated/${{ inputs.project_name }} ==="
          ls -R generated/${{ inputs.project_name }} || echo "(nothing here!)"

      - name: 📤 Upload generated Flutter project
        uses: actions/upload-artifact@v4
        with:
          name: flutter_project
          path: generated/${{ inputs.project_name }}/**
          if-no-files-found: warn

# .github/workflows/convert-figma.yml
name: Convert Figma â†’ Flutter

on:
  workflow_dispatch:

jobs:
  parabeac:
    runs-on: ubuntu-latest
    env:
      FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
      FIGMA_TOKEN:    ${{ secrets.FIGMA_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Dart 2.19 SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '2.19.6'

      - name: Clone Parabeac Core
        run: |
          git clone --depth 1 --branch v4.0.0 \
            https://github.com/Parabeac/parabeac-core.git parabeac

      - name: Remove broken Sketch installer
        run: rm -rf parabeac/pb-scripts

      - name: Get Dart dependencies
        working-directory: parabeac
        run: dart pub get

      - name: Run Parabeac
        working-directory: parabeac
        run: |
          dart run parabeac.dart \
            -f $FIGMA_FILE_KEY \
            -k $FIGMA_TOKEN \
            -o ../generated

      - name: Upload generated code
        uses: actions/upload-artifact@v3
        with:
          name: flutter-code
          path: generated/
